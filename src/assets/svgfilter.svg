<svg width="200" height="200">
    <defs>
        <filter id="spotlight" x="0" y="0" width="100%" height="100%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specOut">
                <feSpotLight x="0%" y="0%" z="100" pointsAtX="100%" pointsAtY="100%" pointsAtZ="0" />
            </feSpecularLighting>
            <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
        </filter>
    </defs>
    <text x="10" y="50" font-family="Arial" font-size="24" fill="black" filter="url(#spotlight)">AdventPrime</text>
    <text x="10" y="100" font-family="Arial" font-size="16" fill="black" filter="url(#spotlight)">Preferences made for you</text>
</svg>
